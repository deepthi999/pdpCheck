 <script type="text/javascript">

     
function bindTableData(data){
	
	
	var arr = data.returnData;
	 for(i = 0; i < arr.length; i++) {
		 tablearr.push(arr[i].org_name); 
	 }	
	 
	 
	 tmpstr =  "<table class=\"table table-bordered\">";
	
	 for(var i=0;i<tablearr.length;i++)
		{  
	//str = '<tr><td><input type="checkbox" id="tabId'+i+'" value="'+tablearr[i]+'" /></td>';
		tmpstr +=  '<td>' + tablearr[i] +'</td></tr>';
			
		}
	
	 document.getElementById("tbname").innerHTML = tmpstr;
}



</script>
