<script>
function verifying()
{

}
</script>

<div id="footer"></div>
<script>
  $("tbody").sortable({
    items: "> tr",
    appendTo: "parent",
    helper: "clone"
  }).disableSelection();

  $("#tabsTest ul li a").droppable({
    hoverClass: "drophover",
    tolerance: "pointer",
    drop: function(e, ui) {
      var tabdiv = $(this).attr("href");
      $(tabdiv + " table tr:last").after("<tr>" + ui.draggable.html() + "</tr>");
      ui.draggable.remove();
    }
  });
</script>
<script>
  $("#header").load("header.html");
  $("#footer").load("footer.html");
</script>
